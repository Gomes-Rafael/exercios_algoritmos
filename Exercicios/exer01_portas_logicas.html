<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<select id="sel_ruaA">
    <option value="0">Parado</option>
    <option value="1">Andando</option>
</select><br>
<select id="sel_ruaB">
    <option value="0">Parado</option>
    <option value="1">Andando</option>
</select><br><br>
<button onclick="simular()">Simular!</button><br><br>
<span id="span1"></span>
</body>
</html>
<script>
function simular(){
    var ruaA = Number(sel_ruaA.value)
var ruaB = Number(sel_ruaB.value)
if(ruaA == 1 && ruaB == 1){
alert("Risco de colisão!")
}if(ruaA == 0 && ruaB == 0){
alert("Risco de engarrafamento!")
}else{
    span1.innerHTML = "Fluxo perfeito!"
}
}
</script>
