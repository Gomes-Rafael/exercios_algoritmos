<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 vetores</title>
</head>
<body>
    <input id="in_listaAlunos"> <button onclick="cadastrar()">cadastrar</button><br>
    <span id="span1"></span> <br>
        pesquisar aluno: <input id="in_pesquisar"> <button onclick="pesquisar()">pesquisar</button>
    
</body>
</html>
<script>
    var listaAlunos = ["isabella", "pedro", "fernando", "carol"]
    span1.innerHTML = ""
    function cadastrar() {
        var alunoInserido = in_listaAlunos.value
        if (listaAlunos.indexOf(alunoInserido) > 0) {
            alert('Este aluno já está na lista')
        } else {
            listaAlunos.push(alunoInserido)
            span1.innerHTML += `${listaAlunos}<br>`
        }
    }
    function pesquisar() {
        var pesquisa = in_pesquisar.value
        if (listaAlunos.indexOf(pesquisa) > 0) {
            alert('este aluno já está em sua lista')
        } else {
            alert('aluno ainda não inserido')
        }
    }
</script>
