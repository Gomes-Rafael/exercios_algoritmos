<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_listaAlunos"> <button onclick="cadastrar()">cadastrar</button> 
    <button onclick="pesquisar()">pesquisar</button><br>
    <span id="span1"></span> <br>
</body>
</html>
<script>
    var listaAlunos = [" isabella", " pedro", " fernando", " carol"]
    function cadastrar() {
        span1.innerHTML = ""
        var alunoInserido = in_listaAlunos.value
        listaAlunos.push(alunoInserido)
        span1.innerHTML += `${listaAlunos}<br>`
    }
    function pesquisar() {
            var pesquisar = in_listaAlunos.value
            if (listaAlunos.indexOf(pesquisar) > 0) {
                alert(`este aluno já está em sua lista, e apareceu ${listaAlunos.indexOf(pesquisar)- 1} vezes`)

            } else {
                alert('aluno ainda não inserido')
            }
        }
</script>
