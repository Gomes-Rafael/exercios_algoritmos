<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_filmes"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <span id="spanFavorito"></span><br>
    <span id="spanTerceiroFilme"></span><br>
    <span id="spanTotalFilmes"></span>
</body>
</html>
<script>
    var lista = []
    var terceiroFilme = ""
    var filme = ""
    var totalFilmes = ""
function cadastrar(){
    filme = in_filmes.value
    lista.push(filme)
    var favorito = lista[0]
    totalFilmes = lista.length - 1
    terceiroFilme = lista[2]
    if(terceiroFilme == undefined){
        spanTerceiroFilme.innerHTML = "Ainda não temos um 3° filme cadastrado..."
    }else{
        spanTerceiroFilme.innerHTML = `Seu 3º filme favorito: ${terceiroFilme}`
    }
    totalFilmes++ 
    spanFavorito.innerHTML = `Seu filme Favorito: ${favorito}`
    spanTotalFilmes.innerHTML = `Total de filmes cadastrados: ${totalFilmes}`
}
console.log("terceiroFilme")
</script>
<!--
    1. Crie um programa em HTML/JS o qual:

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e clica em "Cadastrar";

b) Ele pode cadastrar quantos filmes quiser;

c) Na medida que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo:

  Seu filme favorito: 50 tons de cinza

  Seu 3º filme favorito: A era do gelo 1

  Total de filmes cadastrados: 5

OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe".

OBS: o "filme favorito" é o primeiro cadastrado
-->
