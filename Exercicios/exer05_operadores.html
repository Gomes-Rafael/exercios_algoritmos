<body style="color: orangered; background-color: #1c1e1f;">
    Digite sua renda mensal: <input id="in_renda"><br> Digite a renda total da sua familia: <input id="in_renda_familia"><br>
    <button onclick="calcular()">Verificar ajuda!</button>
</body>

</html>
<script>
    function calcular() {
        var renda = Number(in_renda.value)
        var familia = Number(in_renda_familia.value)
        if (renda <= 1050 && familia <= 2100) {
            alert("Você terá direito a ajuda!")
        } else {
            alert("Você infelizmente não terá direito!")
        }
    }
</script>
