</body>

<script>
    
function analisar(){
    var frequencia = Number(in_frequencia.value);
if(frequencia <= 50){
span1.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiHmuulCD_j10GiFLKq6xyV_gtbP0-kRu1gg&usqp=CAU">`;
