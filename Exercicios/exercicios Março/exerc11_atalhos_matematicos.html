<body style="background-color: rgb(65, 65, 65); color: orangered;">
    
    Valor a ser Depositado: <input id="valor_depositado">  <span id="span_cofrinho"></span><br><br>
    <button onclick="depositar()">Depositar</button> <button onclick="tirar()">Tirar toda a grana!</button>
</body>
</html>
<script>
    var deposito = 0;
function depositar(){
    deposito += Number(valor_depositado.value);
    span_cofrinho.innerHTML = `${deposito}`;
}
function tirar(){
    deposito = 0;
    span_cofrinho.innerHTML = `${deposito}`
}
</script>
