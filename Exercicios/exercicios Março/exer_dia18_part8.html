<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8, if e Else</title>
</head>
<body style="background-color: rgb(54, 54, 54); color: hotpink;">
    Digite quantas partidas foram jogadas: <input id="in_partidas"><br><br>
    Digite a quantidade de gols marcados: <input id="in_gols"><br><br>
    <button onclick="atacante()">Estudar atacante!</button><br>
    <span id="span1"></span><br>
</body>
</html>
<script>
function atacante(){
    var partidas = Number(in_partidas.value);
    var gols = Number(in_gols.value);
    var media = gols / partidas;
    if(media < 0.2){
        span1.innerHTML = `Melhor mudar de posição!<br><br> <img src="https://esportes.estadao.com.br/blogs/crop/1200x900/robson-morelli/wp-content/uploads/sites/37/2020/07/cassio_220720201850.jpeg">`;
    }else if(media >= 0.2, media < 0.6){
        span1.innerHTML = `Atacante mediano! <br><br> <img src="https://i.pinimg.com/originals/3f/66/68/3f6668afd105a9b5ed7d5902dda49fdf.jpg">`;
    }else{
        span1.innerHTML = `Atacante de futuro! <br><br> <img src="https://bolaprafrente.uai.com.br/wp-content/uploads/sites/7/2020/02/neymar-1-950x950.jpg">`;
    }
}
</script>

    8. Crie um programa em HTML/JS que analisa o desempenho de um atacante de futebol, o qual:
a) Solicita quantas partidas um atacante jogou;
b) Solicita quantos gols ele marcou;
c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida;
d) Exiba, abaixo do botão:
    A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, caso a média for menor que 0.2;
    A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6;
    A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6;
e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X";
Obs: X deve estar com 1 casa decimal.
Obs²: O desafio aqui é não utilizar 3 IFs e não utilizar nada que não vimos até agora.
-->
