<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3, if e Else</title>
</head>
<body style="background-color: slategrey; color: snow;">
    Quanto ceis vão paga nessa pizza? <input id="in_pizza_valor"><br><br><br>
    Falai ai quantos amigos vão comer essa pizza? <input id="in_qntd_amigos"><br><br><br>
    <button onclick="rolaPizza()">Vai rola pizza?</button><br><br>
    <span id="span1"></span>
</body>
</html>
<script>
function rolaPizza(){
    var valor = Number(in_pizza_valor.value);
    var amigos = Number(in_qntd_amigos.value);
    var dividido = valor / amigos;

    if(dividido <= 20){
        span1.innerHTML = `Deu boa, não vai sair caro! cada um paga: R$${dividido.toFixed(2)}`
    }else{
        span1.innerHTML = `Deu ruim! Pizza muito cara! Vai sair pra cada um: R$${dividido.toFixed(2)}!`
    }
    
}
</script>
<!--
Um grupo de amigos costuma (ou costumava, antes do Covid19) a se reunir na casa de um deles para pedir e comer pizza. Só que eles tinham um trato de que o valor da pizza deveria ser um que,
 quando dividido entre os amigos, não passe de 20,00 por pessoa. Ajude eles criando um programa em HTML/JS o qual:
a) Pergunte o valor da pizza;
b) Pergunte a quantidade de amigos reunidos;
c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase na página como esta "Cada amigo vai pagar R$X pela pizza";
d) Caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!";

Refaça a questão 6 da lista "Estrutura de decisão IF" (da pizza) de tal forma que, caso o valor por amigo fique em até 20,00 deve aparecer a frase "Uhu! Vamos pedir a pizza!"
-->
