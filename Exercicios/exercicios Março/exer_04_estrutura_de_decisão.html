<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.671);">
    Quantas latas de refrigerante por dia você toma: <input id="qntdLatasDia"><br><br>
    <button onclick="somarRefris()">Quantos Refris?</button><br><br>
    <span id="span1"></span><br>
    <span id="span2"></span>
</body>
</html>
<script>
    function somarRefris(){
        var latasDia = Number(qntdLatasDia.value);
        var total = latasDia * 365;
        span2.innerHTML = "";
        span1.innerHTML = `Você consumiu ${total} latinhas de Refrigerante.`;
        if (total >= 500){
            span2.innerHTML = "Cuidado com a Diabetes!";
        }
    }
    
</script>
