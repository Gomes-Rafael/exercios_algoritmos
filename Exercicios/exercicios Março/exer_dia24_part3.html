<body style="color: coral; background-color: rgb(65, 65, 65);">
    Digite um numero qualquer: <input id="in_num"><br><br>
    <button onclick="exibir()">Exibir sua raiz quadrada!</button><br>
    <span id="span1"></span>
</body>

<script>
function exibir(){
    var num = in_num.value
    var calculo = num ** (1/2);
    span1.innerHTML = `${calculo}`
}
</script>
