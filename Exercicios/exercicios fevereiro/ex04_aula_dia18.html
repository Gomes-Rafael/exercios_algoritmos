<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Brasil vs Alemanha</h1>
    <span id="goldaalemanha" style="color: red;"></span>
    <span id="goldobrasil" style="color: blue;"></span>
    <br>
    <button onclick="goldoBrasil()">Gol do Brasil</button>
    <button onclick="golDaAlemanha()">Gol da Alemanha</button>
</body>
</html>
<script>
function golDoBrasil(){
    goldobrasil.innerHTML = 'Gol do Brasil'
}
function golDaAlemanha(){
    goldaalemanha.innerHTML = 'Gol da Alemanha'
}
</script>
