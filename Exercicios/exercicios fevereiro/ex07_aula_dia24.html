<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seu nome: <input type="text" id="nome"><br>
    Digite a quantidade de aulas totais do curso: <input type="text" id="aulasCurso"><br>
    Digite a quantidade de aulas que o aluno faltadas: <input type="text" id="faltas"><br>
    <br><br>
    <button onclick ="calcularFrequencia()">Calcular Frequencia</button><br><br>
    <span id="span1"></span>
</body>
</html>
<script>
function calcularFrequencia(){
    var qntdAulasTotais = Number(aulasCurso.value)
    var qntdDeFaltas = Number(faltas.value)
span1.innerHTML = `Olá, ${nome.value}! Sua frequência foi de ${100 * (qntdDeFaltas / qntdAulasTotais) * 10}%`
}
</script>
