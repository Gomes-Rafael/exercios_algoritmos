<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="color: orangered; background-color: #1c1e1f;">
    Digite sua idade: <input id="idade_in"><br> Digite seu peso: <input id="peso_in"><br>
    <button onclick="calcular()">Posso brincar?</button><br><br>
    <span id="span1"></span>
</body>

</html>
<script>
    function calcular() {
        var peso = Number(peso_in.value)
        var idade = Number(idade_in.value)
        if (peso < 100 && idade >= 15) {
            span1.innerHTML = `<span style="color: green; font-size: 20px">Legal! Você pode brincar!</span>`
        } else {
            span1.innerHTML = `<span style="color:red; font-size: 20px;">É uma pena, você não vai poder brincar...</span>`
        }
    }
</script>
