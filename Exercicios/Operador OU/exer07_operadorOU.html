<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="sel_marca">
        <option value="samsung">Samsung</option>
        <option value="mondial">Mondial</option>
        <option value="LG">LG</option>
        <option value="britania">Britania</option>
    </select><br>
    Digite o preço da TV: <input id="in_preco"><br><br>
    <button onclick="analisar()">Analisar compra</button><br>
    <span id="span1"></span>
</body>
</html>
<script>
function analisar(){
var marca = sel_marca.value
var preco = in_preco.value
if(preco < 800 || preco > 2000){
    if(preco < 800){
        span1.innerHTML = "TV fora da faixa de preço! preço baixo demais!"
    }else{
        span1.innerHTML = "TV fora da faixa de preço! preco alto demais! cai fora rsrsrs"
    }
}else{
    if(marca == 'britania' || marca == 'mondial'){
span1.innerHTML = "Preço bom, mas a marca não é confiavel!"
}else{
    span1.innerHTML = "preço bom e marca confiavel, pode comprar!"
}
}
}
</script>
