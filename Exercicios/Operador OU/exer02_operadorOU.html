<body>
    <select id="select_pagamento">
        <option value="avista">Dinheiro</option>
        <option value="avista">Cartão de Débito</option>
        <option value="parcelado">Cartão de Crédito</option>
        <option value="parcelado">Boleto</option>
    </select><br><br>
    <button onclick="analisar()">Analisar Compras!</button><br><br>
    <span id="span1"></span>
</body>

<script>
    function analisar(){
if(select_pagamento.value == "avista"){
span1.innerHTML = "Você terá que pagar a vista!"
}else{
    span1.innerHTML = "Você poderá pagar parcelado!"
}
    }
</script>
