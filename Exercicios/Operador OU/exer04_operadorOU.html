<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome de Empresa: <input id="in_nome"><br>
    Digite o valor da Bolsa da Empresa: <input id="in_bolsa"><br>
    Digite o valor do VR diario da Empresa: <input id="in_VR"><br>
    Digite o tempo de Deslocamento da faculdade até a empresa: <input id="in_deslocamento"><br><br>
    <button onclick="verificar()">É preferida?</button>
    <span id="span1"></span>
</body>
</html>
<script>
    function verificar(){
var nome = in_nome.value
var bolsa = in_bolsa.value
var vr = in_VR.value
var deslocamento = in_deslocamento.value
if(bolsa >= 1800 || vr >= 20 || deslocamento <= 30){
span1.innerHTML = `A empresa ${nome} atende a pelo menos uma de suas preferências!`
}else{
    span1.innerHTML = `A emprese ${nome} não atende a nenhum dos seus requisitos de preferencia...`
}
}
</script>
<!--
    4. Augusto é aluno Bandtec e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR 
  pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa em HTML/JS o qual:
a) Solicite o nome da empresa
b) Solicite o valor da bolsa da empresa
c) Solicite o valor do VR da empresa
d) Solicite o tempo de descolamento da empresa para a Bandtec
e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão:
   "A empresa X é uma de suas preferências", caso a empresa atenda aos critérios aqui explicados
   "A empresa X está fora da sua lista", caso contrário
-->
