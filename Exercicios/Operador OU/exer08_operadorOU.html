    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite sua frequencia: <input id="in_freq"><br>
    Digite sua nota: <input id="in_nota"><br><br>
    <button onclick="analisar()">Analisar nota!</button><br>
    <span id="span1"></span>
</body>

</html>
<script>
    function analisar() {
        var nota = Number(in_nota.value)
        var freq = Number(in_freq.value)
        if (nota < 0 || nota > 10) {
            alert("Ops, nota invalida!")
        } if (freq < 0 || freq > 100) {
            alert("Frequencia invalida!")
        } else {
            if (nota > 0 && nota < 6) {
                alert("Aluno ficou abaixo da média...")
            } if (nota >= 6 && nota <= 8) {
                alert("Aluno na media!")
            } if (freq < 75) {
                alert("Aluno reprovado por frequencia!")
            } else {
                alert("Aluno acima da média!!!")
            }
        }
    }
</script>
