<body>
    Digite a temperatura ambiente: <input id="in_temp"><br>
    Digite a umidade do ar: <input id="in_umidade"><br><br>
    <button onclick="avaliar()">Avaliar clima</button>
    <span id="span1"></span>
</body>
</html>
<script>
function avaliar(){
    var temp = Number(in_temp.value)
    var umidade = Number(in_umidade.value)
    if(umidade > 100 || umidade < 0){
span1.innerHTML = `Umidade invalida!`
    }else{
        if(temp < 25 && temp > 20){
span1.innerHTML = "Clima agradavel!"
        }else{
            span1.innerHTML = "Clima desagradavel!!!"
        }
    }
}
</script>
