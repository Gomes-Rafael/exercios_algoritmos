<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="aoClicar()">Amo o escudo do meu time</button><br>
    <span id="span1"></span>
</body>
</html>
<script>
    var contador = 0
function aoClicar(){
while (contador < 7){
    span1.innerHTML += '<img style="width:100px; height:80px;" src="https://liquipedia.net/commons/images/e/ed/Fenix_Team.png"><br>'
    contador++
}
}
</script>

    7. Crie um programa em HTML/JS o qual:
a) Tenha um botão "Amo o escudo do meu time!"
b) Ao clicar nele, mostre na própria página 7 vezes o mesmo escudo de um time de futebol (ou de LoL ou do esporte que quiser)
-->
