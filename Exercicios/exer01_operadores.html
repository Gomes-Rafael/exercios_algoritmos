<body style="background-color: rgb(65,65,65); color: orangered;">
    Digite seu nome: <input id="in_nome"><br>
    <select id="select_bebida">
        <option value="0">Nenhuma</option>
        <option value="2">Água</option>
        <option value="5">Refrigerante</option>
        <option value="7">Cerveja</option>
    </select><br>
    <select id="select_comida">
        <option value="12">Salada</option>
        <option value="18">Feijoada</option>
        <option value="18">Bife a Cavalo</option>
        <option value="20">Peixe Frito</option>
    </select><br>
    <button onclick="calcular()">Calcular Total a pagar</button><br><br>
    <span id="span1"></span>
</body>

</html>
<script>
    /*  var nome = in_nome.value
                        var comida = Number(in_comida.value)
                        var bebida = Number(in_bebida.value) */
    function calcular() {
        var nome = in_nome.value;
        var total = Number(select_bebida.value) + Number(select_comida.value);
        alert(`Olá, ${nome}. Seu almoço vai custar um total de R$${total}`);
    }
</script>
